buildscript {
    ext {
        app_version_code = 10
        app_version_name = "10.0"

        sdk_min = 24
        sdk_target = 34
        sdk_compile = 34

        gradle_version = '8.0.2'

        kotlin_core = "1.12.0-alpha05"
        kotlin_reflect = "1.7.10"
        kotlin_compiler_version = "1.5.0"

        compose_debug = "1.0.0-rc01"
        compose = "1.6.0-alpha01"
        compose_activity = "1.8.0-alpha06"
        coroutines = "1.6.4"
        lifecycle = "2.6.1"
        lifecycle_live_data = "2.6.1"
        lifecycle_extensions = "2.2.0"
        accompanist = "0.26.3-beta"

        okHttp3 = "4.9.3"
        retrofit = "2.9.0"
        joda_time = "2.10.3"
        firebase = "29.0.2"
        arrow = "1.0.1"
        koin = "3.2.2"
        koin_ext = "3.0.2"

        mockwebserver_version = "4.9.3"
        mockk_version = "1.12.3"
        junit = "4.13.2"
        junit_extension = "1.1.4"
        espresso = "3.5.1"
    }
}

plugins {
    id 'com.android.application' version "${gradle_version}" apply false
    id 'com.android.library' version "${gradle_version}" apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
    id 'com.google.gms.google-services' version '4.3.13' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}