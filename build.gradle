buildscript {
    ext {
        app_version_code = 4
        app_version_name = "4.0"

        sdk_min = 23
        sdk_target = 33
        sdk_compile = 33

        kotlin_core = "1.9.0"
        kotlin_reflect = "1.7.10"

        compose = "1.3.0-beta01"
        compose_activity = "1.6.0-rc02"
        coroutines = "1.6.4"
        lifecycle = "2.6.0-alpha02"
        lifecycle_live_data = "2.5.1"
        lifecycle_extensions = "2.2.0"

        okHttp3 = "4.9.3"
        retrofit = "2.9.0"
        joda_time = "2.10.3"
        firebase = "29.0.2"
        arrow = "1.0.1"
        koin = "3.0.2"

        mockwebserver_version = "4.9.3"
        mockk_version = "1.12.3"
        junit = "4.13.2"
        junit_extension = "1.1.3"
        espresso = "3.4.0"
    }
}

plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
    id 'com.google.gms.google-services' version '4.3.13' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}