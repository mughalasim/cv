plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'
}

android {
    signingConfigs {
        release_signing {
            storeFile file('../app_signing_key.jks')
            storePassword 'mughalasim'
            keyAlias 'mughalasim'
            keyPassword 'mughalasim'
        }
    }
    compileSdk sdk_compile

    defaultConfig {
        applicationId "mughalasim.my.cv"
        minSdk sdk_min
        targetSdk sdk_target
        versionCode app_version_code
        versionName app_version_name

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures.viewBinding = true

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release_signing
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions.jvmTarget = jvm_target


    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "Peronal CV APP.apk"
        }
    }

}

dependencies {

    implementation project(path: ':domain')
    implementation project(path: ':data')

    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // DateTime library
    implementation 'net.danlew:android.joda:2.10.14'

    // Swipe to refresh library
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    // KOIN Dependency Injection
    implementation "io.insert-koin:koin-android:3.0.2"
    implementation "io.insert-koin:koin-android-ext:3.0.2"

    // Kotlin coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.1"

    // ViewModel LifeCycle
    implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1")

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}